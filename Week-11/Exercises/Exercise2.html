<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>

    
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" />

    
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
  </head>

  <body></body>

  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 10;   
    const KEYS = ['F', 'J'];               
    const BLANK_DURATION = 50;             
  </script>

  <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
        document.body.innerHTML = "<p>Thank you!</p>";
      }
    });

    
    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will see one of two letters: ${KEYS[0]} or ${KEYS[1]}.</p>
        <p>Your task is to press the corresponding key as fast as possible.</p>
        <p>Press any key to start.</p>
      `
    };

    let timeline = [helloTrial];

    
    let stimulusDisplayTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable("targetKey"),
      choices: KEYS,
      post_trial_gap: BLANK_DURATION
    };

    
    let targetKeyVariableList = KEYS.map(k => ({ targetKey: k }));


    let expandedList = jsPsych.randomization.repeat(targetKeyVariableList, NUMBER_OF_TRIALS_PER_KEY);

    
    expandedList = jsPsych.randomization.shuffleNoRepeats(expandedList);

    
    timeline.push({
      timeline: [stimulusDisplayTrial],
      timeline_variables: expandedList
    });

    
    jsPsych.run(timeline);
  </script>
</html>
